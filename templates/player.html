<!DOCTYPE html>
<head>
  <title>Articles Player</title>
  <link rel="stylesheet" href="{{ style }}" />
  <script src="{{ script }}" defer></script>
</head>
<div class="container">
  <audio id="audio" preload="none" tabindex="0">
    {% for audio in audios %}
    <source src="{{ audio[1] }}" data-track-number="{{ loop.index }}" />
    {% endfor %} Your browser does not support HTML5 audio.
  </audio>

  <div class="player">
    <div class="large-toggle-btn">
      <i class="large-play-btn"
        ><span class="screen-reader-text">Large toggle button</span></i
      >
    </div>
    <!-- /.play-box -->

    <div class="info-box">
      <div class="track-info-box">
        <div class="track-title-text"></div>
        <div class="audio-time">
          <span class="current-time">00:00</span> /
          <span class="duration">00:00</span>
        </div>
      </div>
      <!-- /.info-box -->

      <div class="progress-box">
        <div class="progress-cell">
          <div class="progress">
            <div class="progress-buffer"></div>
            <div class="progress-indicator"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.progress-box -->

    <div class="controls-box">
      <i class="previous-track-btn disabled"
        ><span class="screen-reader-text">Previous track button</span></i
      >
      <i class="next-track-btn"
        ><span class="screen-reader-text">Next track button</span></i
      >
    </div>
    <!-- /.controls-box -->
  </div>
  <!-- /.player -->

  <div class="play-list">
    {% for audio in audios %}
    <div class="play-list-row" data-track-row="{{ loop.index }}">
      <div class="small-toggle-btn">
        <i class="small-play-btn"
          ><span class="screen-reader-text">Small toggle button</span></i
        >
      </div>
      <div class="track-number">{{ loop.index }}</div>
      <div class="track-title">
        <a class="playlist-track" href="#" data-play-track="{{ loop.index }}"
          >{{ audio[0] }}</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
  <div>
    <a href="https://ui.adsabs.harvard.edu" target="_blank"
      >Astrophysics Data System</a
    >
  </div>
</div>
